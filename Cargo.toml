[package]
name = "rust-app"
version = "0.2.0"
authors = ["yhql"]
edition = "2018"

[dependencies]
libm = "0.2.1"
nanos_sdk = { git = "https://github.com/LedgerHQ/rustx-sdk", features = ["speculos"] }
nanos_ui = { git = "https://github.com/pscott/rustx-ui" }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
opt-level = 3 
lto = true

[features]
speculos = []

[package.metadata.nanos]
curve = "secp256k1"
flags = "0"
icon = "crab.gif"
